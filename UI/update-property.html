  <h2>Post Property</h2>
  <ul>

    <li>
      <label for="category">category</label>
      <input type="text" id="category" name="category" placeholder="e.g Electronics Vehicles">
    </li>

    <li>
      <label for="name">name</label>
      <input type="text"  id="name" name="name" placeholder="property name">
    </li>

    <li>
      <label for="reason">reason</label>
      <input type="text" id="reason" name="reason" placeholder="e.g rent or sell">
    </li>
    <li>
      <label for="price">price</label>
      <input type="text" id="price" name="price" placeholder="Price">
    </li>
    <li>

      <input type="text" id="state" name="state" placeholder="State">
    </li>
    <li>
      <label for="city">city</label>
      <input type="text" id="city" name="city" placeholder="city">
    </li>
    <li>
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Address">
    </li>
    <li>
      <label for="map">map points</label>
      <input type="text" id="map" name="map" placeholder="e.g 51.508742,-0.120850">
    </li>
    <li>
      <textarea type="text" id="description" name="description"> Property description</textarea>
    </li>
    <li>
      <label for="propImg">Img</label>
      <input id="propImg" type="file" onchange="updateProperty(this)">
    </li>
    <li>
    <button onclick="updateProperty()">Submit</button>
    </li>
